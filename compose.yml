services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      LANGUAGE: "Russian"
      USERNAME: "Admin"
      PASSWORD: "q1qq1q"
      RAM_SIZE: "32G"
      CPU_CORES: "8"
      DISK_SIZE: "512G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
