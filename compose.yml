services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://ilyakrutov.zapto.org/guest_open/uploads/advanced/1.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
