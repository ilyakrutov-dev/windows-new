services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    environment:
      RAM_SIZE: "16G"
      DISK_SIZE: "2048G"
      CPU_CORES: "4"
      USERNAME: "admin"
      PASSWORD: "q1qq1q"
      LANGUAGE: "Russian"
    restart: always
    stop_grace_period: 2m
